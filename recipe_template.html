<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>RECIPE_TITLE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1e1e1e;
            color: #eeeeee;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #2b2b2b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        .header {
            background: #8b0000;
            color: #eeeeee;
            text-align: center;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }

        .recipe-meta {
            margin: 20px;
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }

        .recipe-content {
            padding: 20px;
        }

        .ingredients-list, .instructions-list {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .recipe-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 20px 0;
        }

        .tips {
            background: #2d4a2d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #8b0000;
            border-radius: 0 0 12px 12px;
        }

        a {
            color: #ff9999;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Recipe content will go here -->
</body>
</html>
